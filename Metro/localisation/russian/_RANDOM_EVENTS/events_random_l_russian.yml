 random_event_vagrants.01.t:0 "Бродяги в туннелях"
 random_event_vagrants.01.d:0 "Из глубины туннелей, прямо на границе нашей территории, доносятся звуки. Звучат невнятные бормотания и голоса, которые кажутся человеческими. Команда, отправленная на расследование, обнаруживает, что звук исходит от группы бродяг, скрывающихся в техническом помещении сбоку от туннеля. Там они разбили примитивный лагерь. Для передышки у них на спине были только пожитки. Некоторые из них вооружены довольно грубым, но изощренным ручным оружием, сделанным из металлолома. Они говорят на незнакомом языке, но, как ни странно, встретили вашу команду с распростертыми объятиями. Когда общение между бродягами было налажено с помощью жестов , вы узнали, что они родом из южного метро. Они жили, переходя с места на место, никогда не останавливаясь. Во главе со своим патриархом, который недавно умер после встречи со страшным демоном, они оказались без лидера и теперь хотят обосноваться."
 random_event_vagrants.01.a:0 "Позволить им присоединиться"
 random_event_vagrants.01.b:0 "Развернуть их"

 random_event_vagrants.a_tt:0 "§gНесмотря на то, что они иностранцы, они выглядят вполне благоразумными людьми. Мы открываем перед ними двери как друзьям!§!"
 random_event_vagrants.b_tt:0 "§gНаши граждане превыше всего, и к сожалению, приток неизвестной инопланетной группы может вызвать беспокойство среди нашего населения.§!"

 random_event_glitters.01.t:0 "Блики в темноте"
 random_event_glitters.01.d:0 "Один из охранников туннеля клянется, что видел, как что-то блестит в темноте. Каждый раз, когда он возвращается на станцию, он замечает мерцание из туннеля на одном из старых отвлетвлённых путей тех. обслуживания. Он не может посмотреть что там, так как указанный туннель забаррикадирован, и можно было лишь мельком заглянуть внутрь. Туннель, о котором идет речь, был заколочен много лет назад из-за вторжения мутантов оттуда. Мужчина стоит рядом со своим оружием, говоря, что это не игра света или его воображения. Там, внизу, что-то есть, и он хочет это выяснить."
 random_event_glitters.01.a:0 "Убрать баррикады"
 random_event_glitters.01.b:0 "Лучше этого не делать"

 random_event_glitters.02.t:0 "Мутант в тоннеле"
 random_event_glitters.02.d:0 "Деревянные баррикады были расколоты, чтобы увидеть, что находится за ними. За абсолютной пустотой ничего не было. Затем сотня крошечных белых глаз-бусинок пронзила темноту. Была причина, по которой этот туннель был закрыт. Сегодня мы получили мрачное напоминание об этом."
 random_event_glitters.02.a:0 "Проклятье!"

 random_event_glitters.03.t:0 "Ничего ценного"
 random_event_glitters.03.d:0 "Деревянные баррикады были раздвинуты, чтобы увидеть, что за ними находится. За кромешной тьмой ничего не было. Там, где, по словам солдата, он мог заметить пятнышки света, тоже ничего не было. На полу и потолке отпечаталась почерневшая круглая форма. Пахло смесью жженой резины и серы. Как ни странно, ничего ценного найдено не было. Баррикада снова захлопнулась, и о туннеле быстро забыли."
 random_event_glitters.03.a:0 "Проклятье!"

 random_event_glitters.04.t:0 "Что-то нашли, что-то потеряли"
 random_event_glitters.04.d:0 "Деревянные баррикады были открыты, чтобы показать, что находится за ними. За кромешной тьмой ничего не было. Предварительный поиск не дал никаких сведений о бликах, и поиски уже собирались прекратить, пока отраженный свет одного из фонариков не обнаружил искру в темноте. Луч света, направленный на мерцание, показал, что солдат говорил правду. То, что лежало дальше, оказалось..."
 random_event_glitters.04.a:0 "Тайником с редкими металлами"
 random_event_glitters.04.b:0 "Ящиком с оружием"
 random_event_glitters.04.c:0 "Коробкой ценных безделушек"

 random_event_station_babbler.01.t:0 "Болтун со станции"
 random_event_station_babbler.01.d:0 "Странный человек начал свою речь посреди станции. Пока он свободен от своих рабочих обязанностей, он будет стоять на старой коробке из-под мыла, и разглагольствовать на самые разные темы. От маргинальных верований о том, как 'Евразия объединится', и человечество должно копать глубже, чтобы добраться до легендарного подземного царства Агарты. К более юмористическим темам, таким как представление о том, что метро было фактически построено разумными гномами в 4 веке, которые использовали систему метро, чтобы хранить свои абсурдное количество кваса. В то время как дети сидят и слушают его безумную болтовню, многие наши граждане обеспокоены этим. Некоторые находят его разглагольствования несколько забавными. Одетый в фольгу, он довольно безобидный старик"
 random_event_station_babbler.01.a:0 "Выгнать его"
 random_event_station_babbler.01.b:0 "Позволить ему остаться"

 random_event_station_babbler.a_tt:0 "§gПусть он безоружен, это все равно не дает ему повода толкать речи и бредить на бессмысленные темы. Он тратит свое время, пугая детей лживыми сказками. Дайте ему пинка под зад и скажите, чтобы он шел своей дорогой.§!"
 random_event_station_babbler.b_tt:0 "§gОн лишь безобидный старик, который привносит комичный комфорт в повседневную жизнь жителей станции. Хотя он слишком много знает о мире и сущностях вроде гномов...!§!"

 random_event_scientist.01.t: "Наука зашла слишком далеко?"
 random_event_scientist.01.d: "Один из наших ученых предложил идею, которая существенно расширит нашу научную базу. Однако его эксперименты считаются "неортодоксальными" и экстремальными даже по нашим стандартам. Он заверяет, что его исследования будут использованы только на благо нашей администрации и будут направлены только на то, чтобы добиться успеха."
 random_event_scientist.01.a: "Это поможет нашим исследованиям"
 random_event_scientist.01.b: "Мы не можем позволить себе тратить ресурсы прямо сейчас"

 random_event_printers.01.t: "Печатные станки публикуют клевету"
 random_event_printers.01.d: "Типография нашей радиостанции недавно опубликовала несколько новостных статей с критикой нашего нынешнего режима. Статья, граничащая с клеветой, направлена на то, чтобы нанести удар по нашему административному комитету. Многие наши граждане прочитали их новостные статьи, и у них может возникнуть мотивация выступить против нашей администрации. Как нам следует поступить?"
 random_event_printers.01.a: "Утилизируйте принтер на запчасти"
 random_event_printers.01.b: "Запретите им печатать на некоторое время"
 random_event_printers.01.c: "Мы не должны вмешиваться"
 
 ## Education events##

 random_event_civics.01.t: "Ребенок серьезно пострадал в результате несчастного случая на производстве"
 random_event_civics.01.d: "Ребенок отвлекся во время работы и получил смертельную травму. Я поделюсь с вами подробностями о гризли, но что более важно, так это то, что травма ребенка вызвала массовое недовольство наших граждан нашей политикой в отношении детского труда. Возможно, чтобы сохранить лицо и вернуть расположение населения, нам следует уступить толпе?"
 random_event_civics.01.a: "Возможно, нам следует изменить нашу политику?"
 random_event_civics.01.b: "У нас не хватает рабочих рук, чтобы удовлетворить спрос на рабочую силу. Мне жаль."

 random_event_civics.02.t: "Отчаявшаяся мать"
 random_event_civics.02.d: "Мать отказалась отпускать своего ребенка на работу, опасаясь, что он может получить травму или что-то похуже. Власти станции готовы вмешаться. Однако это, несомненно, вызовет тревогу и может вызвать еще большее негодование у нашего населения. Возможно, мы могли бы посмотреть на это с другой стороны и сделать исключение?"
 random_event_civics.02.a: "Возможно, нам следует изменить нашу политику?"
 random_event_civics.02.b: "При таких обстоятельствах мы сделаем исключение"
 random_event_civics.02.c: "Мы не будем делать исключения"

 random_event_civics.03.t: "Письмо с благодарностью"
 random_event_civics.03.d: "Среди кучи писем, отправленных в администрацию нашей станции, выделялось одно. Письмо, написанное матерью [ROOT.GetName]. В записке говорится, что в юности у них не было возможности получить образование, и, несмотря на нынешнее состояние дел в мире, они безмерно благодарны нашей администрации за то, что она позволила их ребенку получить образование, которого у них не было."
 random_event_civics.03.a: "Спасибо"

 random_event_civics.04.t: "Ребенок погиб в результате несчастного случая на производстве"
 random_event_civics.04.d: "Произошел несчастный случай! Работающий ребенок получил травму на работе. Несмотря на попытки спасти его, в конечном итоге им это не удалось. Неудивительно, что это вызвало траур на всей станции, где произошел несчастный случай. На месте гибели ребенка был установлен импровизированный крест. Люди оставили несколько вещественных доказательств в знак своего уважения. Что еще хуже, это также вызвало возмущение. Вандалы написали граффити 'УБИЙЦЫ ДЕТЕЙ' на стенах вокзала. Многие граждане расстроены этим прискорбным происшествием, и это может вызвать еще большее возмущение в адрес нашей администрации."
 random_event_civics.04.a: "Мы должны немедленно изменить нашу политику"
 random_event_civics.04.b: "Уберите графити и скажите нашим гражданам, чтобы они вернулись к работе"
 
 ### War ###

 random_event_war.1.t: "Обвинения в уклонении от призыва!"
 random_event_war.1.d: "Недавно разгорелся скандал, в результате которого стало известно, что администрация нашего участка дергала за ниточки, чтобы не отправлять своих сотрудников на призыв. После того, как в отношении них было возбуждено уголовное дело, а впоследствии они были оправданы, это вызвало лишь возмущение среди наших граждан. Недавнее злоупотребление властью может серьезно подорвать наш авторитет и, возможно, посеять семена недовольства среди нашего населения, что в дальнейшем может стать катастрофой для военных усилий."
 random_event_war.1.a: "Это позор, отправьте их на фронт"
 random_event_war.1.b: "Встаньте на сторону администрации"
 random_event_war.1.c: "Враг у нас на пороге, у нас есть дела поважнее!"
 
 random_event_war.2.t: "Вопрос о нормировании"
 random_event_war.2.d: "Вопрос, который вертится на устах у каждого из наших граждан. Наше население привыкло к изнурительным трудностям, особенно сейчас, когда враг угрожает ворваться к нам на порог. Однако, поскольку ресурсы, выделяемые непосредственно из гражданской сферы, направляются на поддержку наших бойцов, возник вопрос о том, следует ли выделять больше ресурсов и вводить более жесткие ограничения на скудные ресурсы. Это, несомненно, вызовет недовольство нашего населения, но может принести нам победу в войне."
 random_event_war.2.a: "Это может быть неизбежным злом, которое нам придется совершить"
 random_event_war.2.b: "Война идет хорошо, нам не нужно ставить под угрозу наши убеждения в глазах населения"
 
 random_event_war.3.t: "Недовольство нормированием"
 random_event_war.3.d: "Из-за введенных ограничений на некоторые товары растущее недовольство нашим нынешним режимом только усилилось. Сообщения о растущем 'черном рынке', который используется для обхода введенной системы контроля за ресурсами, в результате привели к падению нашей популярности среди граждан. Возможно, в наших же интересах принять это во внимание и, возможно, ослабить существующие ограничения?"
 random_event_war.3.a: "Прекрати ныть, это для вашего же блага"
 random_event_war.3.b: "Возможно, было бы идеально снять ограничения"
 
 random_event_war.4.t: "Тревожные новости с фронта"
 random_event_war.4.d: "Последние сообщения, поступающие с фронта, действительно удручают. В то время как война продолжает бушевать, и конца ей явно не видно, нашим осажденным солдатам с каждым днем приходится выполнять все более сложные задания, а потери растут. Ситуацию на фронте можно охарактеризовать только как кровавую бойню. Шрапнель и пули покрывают рельсы метро, а трупы, слишком разложившиеся и гнилые, чтобы их можно было опознать, оставляют разлагаться и поедаться крысами.. Возможно, это и есть ад."
 random_event_war.4.a: "Если наши граждане увидят эти сообщения, они могут осудить нашу войну"
 random_event_war.4.b: "Не позволяйте этим сообщениям появиться!"
 
 random_event_war.5.t: "Сводки с фронта"
 random_event_war.5.d: "Поступили последние сообщения с передовой. Хотя война все еще продолжается и конца ей явно не видно, действия наших солдат можно охарактеризовать только как мужественные. Мы должны рассказать об их храбрости и подвигах, и, возможно, это еще больше укрепит доверие к нашему населению."
 random_event_war.5.a: "Это то, что нам было нужно"
 random_event_war.5.b: "Мы можем как-нибудь это провернуть"

 ## Peace ##

 random_event_victory.1.t: "За победителей..."
 random_event_victory.1.d: "TВойна окончена! Время подсчитать стоимость залога и людской ущерб, восстановить мир и составить планы на любую будущую войну. Наши официальные лица предложили [ROOT.GetLeader] , чтобы продемонстрировать нашу военную мощь и доблесть, провести военный парад в столице, как в старые добрые времена. Это, несомненно, повысило бы моральный дух общества."
 random_event_victory.1.a: "Демонстрации нашей верховной власти и победы, безусловно, будет достаточно"
 random_event_victory.1.b: "Достаточно небольшой публичной демонстрации"
 
 ### Disappearance Event Line ###
  
 random_event_disappearance.01.t:0 "Пропажа"
 random_event_disappearance.01.d:0 "Мы получили тревожное донесение с одной из наших застав на границе нашей территории рядом с заброшенными туннелями метро. По словам посыльного, плановый патруль не появлялся в течение нескольких дней. Хотя такое явление само по себе не вызывает тревоги, поскольку охранники часто задерживаются, забывают отметиться или вовсе дезертируют, семьи этих людей заявили о пропаже и умоляют нас прислать кого-нибудь, чтобы выяснить, что случилось. \n\n Командир заставы лично поручился за верность и способность этих людей и просит разрешить ему послать другую команду для расследования судьбы пропавшего патруля, утверждая, что если причина исчезновения караульных не выяснится, есть вероятность, что мы понесем новые потери. Тем не менее, окончательное решение о том, стоит ли исследовать туннели, остается за нами."
 random_event_disappearance.01.a:0 "Передайте командиру, чтобы он провел расследование! Мы должны вернуть этих ребят домой"
 random_event_disappearance.01.b:0 "Лучше перестраховаться. Прикажите командиру заставы оставаться на месте"

 random_event_disappearance.02.t:0 "Найдено снаряжение"
 random_event_disappearance.02.d:0 "Мы только что получили мрачный отчет от следственной группы. Спустя несколько часов они наткнулись на снаряжение пропавшего патруля, спрятанное в щели. Очевидно, что это было сделано в спешке - не было предпринято никаких усилий для надлежащей маскировки оставленного оружия, что позволило нашей команде легко обнаружить его.\n\nМы не можем сказать наверняка, что случилось с пропавшим патрулем. Почему они решили бросить броню и оружие и убежать дальше в туннели, мы понять не можем. Единственная зацепка, которая у нас есть - это густой запах мускуса и серы, сохранившийся в туннеле."
 random_event_disappearance.02.a:0 "Проклятье. Прикажите команде немедленно вернуться!"

 random_event_disappearance.03.t:0 "Потерянный патруль"
 random_event_disappearance.03.d:0 "Мы только что получили радостные новости от нашей следственной группы. Спустя несколько часов они смогли найти пропавших патрульных, прятавшихся в заброшенного туннеле метро, испуганных и бормочущих бессвязный бред, и смогли вернуть их на свой аванпост.\n\nНаш допрос их с целью выяснить, что произошло, не принес особых успехов. Все, что нам удалось от них узнать, это то, что во время обычного патрулирования охранники наткнулись на высоких человекоподобных худых фигур, невосприимчивых к пулям. После того, как попытки уложить их провалились, охранники убежали дальше в туннели и прятались там, пока мы их не нашли.\n\nЭто объяснение оставляет нам больше вопросов, чем ответов. Кто эти гуманоиды, каковы их намерения и как им удается быть невосприимчивыми к нашим атакам, мы, вероятно, никогда не узнаем, если они не раскроют себя снова."
 random_event_disappearance.03.a:0 "Жуть. Прикажите Команде немедленно вернуться"

