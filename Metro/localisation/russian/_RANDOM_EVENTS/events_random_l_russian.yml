 ## GOOD ##

 random_event_good.1.t:0 "Солдаты удачи"
 random_event_good.1.d:0 "К блокпосту станции подошла группа лиц. Они закалены в боях и постоянных стычках в метро, ищут убежища на нашей станции и места, где они могли бы обосноваться. Взамен они предлагают служить нашей власти."
 random_event_good.1.a:0 "Добро пожаловать"

 random_event_good.2.t:0 "Новое снаряжение"
 random_event_good.2.d:0 "Один из наших часовых вернулся в восторге от своей находки.\nВ конце смены караула с очередным отрядом бойцов, часовой, каким-то чудом, наткнулся на несколько пыльных старых ящиков. Заглянув внутрь, мужчина обнаружил внутри десятки бутылок водки и другого алкоголя. То ли оброненные каким-то караваном, то ли бандитом, то ли еще кем. Попробовав содержимое прямо на месте, мужчина взял все, что мог. Часть бутылок он оставил себе. Остальное пожертвовал нашей администрации в качестве жеста доброй воли или уловки, чтобы освободиться от караульной службы. Это наше!"
 random_event_good.2.a:0 "Давайте поднимем тост за сегодняшний день, выпьем за вчерашний и отпразднуем завтрашний!"

 random_event_good.3.t:0 "Тайная комната"
 random_event_good.3.d:0 "Во время рутинной добычи хлама кто-то обнаружил скрытую комнату, расположенную прямо под носом у нашей администрации."
 random_event_good.3.a:0 "Еще одна комната для оружия"