 ## BAD ##

 random_event_bad.1.t:0 "Крысы!"
 random_event_bad.1.d:0 "Это не просто крысы. Они крупные, черношерстные, с длинными загибающимися хвостами. Они охотятся под покровом темноты и прогрызают себе путь практически через все. Они проникают в наши продовольственные склады и пируют на ничего не подозревающих поросятах. Еще более тревожными являются сообщения о том, что они не поддаются никаким попыткам наших граждан отогнать их. Сообщается даже, что они разбегаются и грызут детей и трупы. Как бы там ни было, необходимо уделять больше внимания отлову крыс."
 random_event_bad.1.a:0 "Это удручает"

 random_event_bad.2.t:0 "Засада!"
 random_event_bad.2.d:0 "Один из наших караванов недавно попал в засаду, выполняя свой плановый рейс между станциями. Отбившись от нападения, караванщики бежали, оставив за собой свое имущество. Наши солдаты должны без проблем справиться с бандитами, но наши новоиспеченные торговцы не хотят или слишком нервничают, чтобы выйти за пределы станции на данный момент."
 random_event_bad.2.a:0 "Это удручает"

 random_event_bad.3.t:0 "Неурожай"
 random_event_bad.3.d:0 "В результате неправильного ухода, переутомления почвы или какого-то странного заболевания наши сельскохозяйственные участки увядают. Ожидаемый урожай намного ниже того, что нам нужно для обеспечения наших граждан продовольствием. Придется ввести нормирование рациона, что создаст дополнительную нагрузку на наше и без того угрюмое население."
 random_event_bad.3.a:0 "Это удручает"
 random_event_bad.3.b:0 "Мы можем задействовать наших солдат, чтобы они помогали трудиться и восстанавливать наше сельское хозяйство."
 
 random_event_bad.5.t:0 "Неповиновение на оккупированной станции"
 random_event_bad.5.d:0 "Одна из наших недавно оккупированных станций страдает от действий антиадминистративных партизан, проводящих диверсионные операции. Однако в последние дни их действия в основном направлены на то, чтобы помешать руководителям наших местных станций эффективно контролировать население штата. Население становится все более разочарованным нашей оккупацией, и, хотя никаких внешних конфликтов не произошло, текущая траектория станции делает это почти вероятным."
 random_event_bad.5.a:0 "Не испытывайте наше терпение"

 random_event_bad.6.t:0 "Диверсия на нашей оккупированной станции!"
 random_event_bad.6.d:0 "Одна из наших недавно оккупированных станций долгое время страдала от действий партизан. Однако проблема только усугубилась из-за того, что враги саботировали работу местных мастерских на наших станциях. В результате последовавшего пожара весь район был охвачен пламенем, и хотя в конечном итоге пламя было потушено, от того, что осталось, остались только руины. Пройдет некоторое время, прежде чем мы сможем эффективно отремонтировать мастерские и возобновить их работу."
 random_event_bad.6.a:0 "Это нехорошо"
 
 random_event_bad.7.t:0 "Пожар! Пожар!"
 random_event_bad.7.d:0 "Недавний пожар привел одну из наших станций в состояние паники! К счастью, пожар был потушен до того, как он смог полностью охватить станцию, станция была разрушена, так как многие дома и сооружения превратились в пепел из-за огненного шторма."
 random_event_bad.7.a:0 "Мы ничего не можем сделать, кроме как просто восстановить"

 random_event_bad.8.t:0 "На грани срыва"
 random_event_bad.8.d:0 "Похоже, что один из наших генераторов находится на последнем издыхании. После нескольких месяцев молчаливого страха перед такой возможностью, это, наконец, произошло. Раздалось шипение и несколько душераздирающих завываний, и генератор, наконец, сломался, являя собой довольно скучное зрелище. Наши инженеры считают, что они могут заменить большую часть поврежденных деталей, но вероятность того, что генератор снова выйдет из строя, кажется почти вероятной - когда, а не если."
 random_event_bad.8.a:0 "Это нехорошо"

